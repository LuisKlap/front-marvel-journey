<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-[#F8F8F8] flex flex-col rounded-2xl shadow-lg w-auto h-auto">
        <div class="bg-[#961626] w-full h-auto rounded-t-2xl px-14 py-8 flex flex-col items-center justify-center">
            <h1 class="text-5xl font-bold text-white">Marvel Journey</h1>
            <p class="text-white font-semibold text-base">Welcome back! Please enter your details.</p>
        </div>
        <div class="w-full h-full rounded-t-2xl flex flex-col items-center justify-between px-16 py-6 gap-4">
            <div class="w-full flex flex-col">
                <form class="w-full flex flex-col gap-4">
                    <div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-[#181818]">Email</label>
                            <input type="email" id="email" placeholder="Enter your email"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-[12px]"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-medium text-[#181818]">Password</label>
                            <input type="password" id="password" placeholder="*******"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-[12px]"
                                required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="w-full flex flex-col items-center justify-center">
                <div class="w-full flex items-center justify-between mb-1">
                    <div class="flex items-center">
                        <input id="remember_me" type="checkbox"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-[#EA454C] hover:text-[#961626]">Forgot password?</a>
                    </div>
                </div>
                <div class="w-full mb-4">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent shadow-sm text-sm font-medium text-white bg-[#A11A29] hover:bg-[#961626] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-[12px]">Sign
                        in</button>
                </div>
                <div class="w-full">
                    <button type="button"
                        class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium text-gray-700 bg-transparent hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-[12px]">
                        <img src="/logo-google-sing-in.png" alt="Google Icon" class="mr-2 size-7"> Sign in with
                        Google
                    </button>
                </div>
            </div>
            <div>
                <p class="text-center text-sm text-black">
                    Don't have an account? <a href="#" class="font-medium text-[#EA454C] hover:text-[#961626]">Sign
                        up!</a>
                </p>
            </div>
        </div>
    </div>
</div>
